<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who is That?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Unica+One" rel="stylesheet">
<body>
<div class="container-fluid" id="celeb-container">
            <div class="jumbotron celeb-image">
                <h1 class="display">Who Dat</h1>
                <p class="display-2">A celebrity image search tool</p>            
            </div>

            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                      
                    </div>
      </div>

            <div class="row">
                <div class="col-md-4"></div>
                    <div class="col-md-4">
                            <div class="card mb-4">
                              <div class="card-header">Search by Face</div>
                              <div class="card-body">
                                <div align="center">
                                <img id="add-image" src="assets/images/add-business-card-symbol.png" alt="add">
                                </div>
                              </div>
                            </div>
                          </div>
            </div>
    

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                  
                  <div class="card mb-4">
                    <div class="card-header">Search by Name or Movie</div>
                    <div class="card-body">
          
                      
                      <form>
                        <div class="form-group">
                          <label for="actor-name-input" class="bold">Actor Name</label>
                          <input class="form-control" id="name-input" placeholder="" type="text">
                        </div>
                        <div class="form-group">
                          <label for="movie-input" class="bold">Movie</label>
                          <input class="form-control" id="movie-input" placeholder="" type="text">
                        </div>
                       
                        <button class="btn btn-dark" id="text-submit">Submit</button>
                      </form>
          
                    </div>
                  </div>
                </div>
                
            </div><div class="text">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
</div>

</html>
