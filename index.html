<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whooz Dat?</title>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Unica+One" rel="stylesheet">
</head>

<body>

    <div class="container-fluid" id="celeb-container">
        <div class="jumbotron celeb-image">
            <h1 class="display">Whooz DaT</h1>
            <p class="display-2">A celebrity image search tool</p>

            <div id="dropdownMenuButton">?
                <p>Are you at the movies and unsure about who the actor is that you're seeing on the screen?</p>
                <p>With <span class="bold">Whooz Dat</span>, you can simply click the plus button below to upload an image and search by face!</p>
              </div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">Search by Face</div>
                    <div class="card-body">
                        <div align="center">
                            <img id="add-image" src="assets/images/add-business-card-symbol.png" alt="add">
                            <img id="rotate" src="assets/images/rotate.gif">
                            <progress value="0" max="100" id="uploader">0%</progress>
                            <input type="file" value="upload" id="fileButton" />
                            <img src="assets/images/checkmark.gif" id="successful">
                                                  <div id="celebDiv">
                                <h1><span id="actorDump">Text Goes Here</span></h1>
                                <div id="picDump"></div>
                                <button type="button" id="reset" onclick="reset()">Try Another</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
            <script src="https://code.jquery.com/jquery.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
            <script src="java.js"></script>
            <script src="assets/javascript/app.js"></script>
</body>

</html>
